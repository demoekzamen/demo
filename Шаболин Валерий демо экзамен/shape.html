<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <nav class="header">
        <div class="header-container container">
            <input type="checkbox" name="" id="">
            <div class="hamb-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu">
                <li><a href="reg.html">Регистрация</a></li>
                <li><a href="auth.html">Авторизация</a></li>
                <li><a href="orders.html">Заявки</a></li>
                <li><a href="request.html">Создать заявку</a></li>

            </ul>
            <p class="logo">Починим!</p>
        </div>
    </nav>

    <div class="banner">
        <div class="banner-dop">
            <h2 id="title">Зарегистрируйтесь</h2>
            <h3>для ремонта вашего авто!</p>
        </div>
    </div>

    <div class="block">
        <div class="form container">
            <h3>Регистрация</h3>
            <div>
                <label>ФИО</label>
                <div class="form-part">
                    <input id="Name1" type="text" placeholder="Фамилия">
                    <input id="Name2" type="text" placeholder="Имя">
                    <input id="Name3" type="text" placeholder="Отчество">
                </div>
            </div>
            <div>
                <label>Телефон</label>
                <div class="form-part">
                    <input id="tel" type="tel" placeholder="+7(9XX) XXX-XX-XX">
                </div>
            </div>
            <div>
                <label>Логин</label>
                <div class="form-part">
                    <input id="tel" type="text" placeholder="Логин">
                </div>
            </div>
            <div>
                <label>Пароль</label>
                <div class="form-part">
                    <input id="password" type="password" placeholder="Пароль">
                    <input id="conf-pass" type="password" placeholder="Подтвердите пароль">
                </div>
            </div>
            <input type="submit" value="Авторизоваться">
            <a href="reg.html"><p>Зарегистрироваться</p></a>
        </div>
    </div>

</body>
