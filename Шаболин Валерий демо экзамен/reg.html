<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reg.css">
    <title>Страница регистрации</title>
</head>
<body>

    <nav class="header">
        <div class="header-container container">
            <input type="checkbox" name="" id="">
            <div class="hamb-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu">
                <li><a href="reg.html">Регистрация</a></li>
                <li><a href="auth.html">Авторизация</a></li>
                <li><a href="orders.html">Заявки</a></li>
                <li><a href="request.html">Создать заявку</a></li>
                <li><a href="adm_panel.html">Панель администратора</a></li>
            </ul>
            <p class="logo">Починим!</p>
        </div>
    </nav>

    <div class="row">

        <div class="banner">
            <div class="banner-dop">
                <h2 id="title">Зарегистрируйтесь</h2>
                <h3>для ремонта вашего авто!</h3>
            </div>
        </div>
    
        <div class="block">
            <form class="form">
                <h3>Регистрация</h3>
                <div class="rod">
                    <div class="first">
                        <div>
                            <label>ФИО</label>
                            <div class="form-part">
                                <input name="Name1" type="text" placeholder="Фамилия" required>
                                <input name="Name2" type="text" placeholder="Имя" required>
                                <input name="Name3" type="text" placeholder="Отчество" required>
                            </div>
                        </div>

                        <div>
                            <label>Телефон</label>
                            <div class="form-part">
                                <input name="tel" type="tel" placeholder="+7(9XX) XXX-XX-XX" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label>Логин</label>
                            <div class="form-part">
                                <input name="phone" type="tel" placeholder="Логин" required>
                            </div>
                        </div>

                        <div>
                            <label>Пароль</label>
                            <div class="form-part">
                                <input name="password" type="password" placeholder="Пароль" required>
                                <input name="conf-pass" type="password" placeholder="Подтвердите пароль" required>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Зарегистрироваться">
                <a href="auth.html"><p>Авторизоваться</p></a>
            </form>
        </div>

    </div>
</body>
</html>
