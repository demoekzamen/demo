<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="auth.css">
    <title>Страница авторизации</title>
</head>
<body>

    <nav class="header">
        <div class="header-container container">
            <input type="checkbox" name="" id="">
            <div class="hamb-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu">
                <li><a href="reg.html">Регистрация</a></li>
                <li><a href="auth.html">Авторизация</a></li>
                <li><a href="orders.html">Заявки</a></li>

            </ul>
            <p class="logo">Починим!</p>
        </div>
    </nav>

    <div class="row">

        <div class="banner">
            <div class="banner-dop">
                <h2 id="title">Авторизуйтесь</h2>
                <h3>для ремонта вашего авто!</h3>
            </div>
        </div>
    
        <div class="block">
            <form class="form">
                <h3>Авторизация</h3>
                <div>
                    <label>Логин</label>
                    <div class="form-part">
                        <input name="login" type="text" placeholder="Логин" required>
                    </div>
                </div>
                <div>
                    <label>Пароль</label>
                    <div class="form-part">
                        <input name="password" type="password" placeholder="Пароль" required>
                    </div>
                </div>
                <input type="submit" value="Авторизоваться">
                <a href="reg.html"><p>Зарегистрироваться</p></a>
            </form>
        </div>

    </div>
</body>
